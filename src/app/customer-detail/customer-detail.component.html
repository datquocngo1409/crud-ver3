<div *ngIf="customer; else nothing">
  <table>
    <tr>
      <td>ID: </td>
      <td>{{customer.id}}</td>
    </tr>
    <tr>
      <td>Name: </td>
      <td>{{customer.name}}</td>
    </tr>
    <tr>
      <td>Age: </td>
      <td>{{customer.age}}</td>
    </tr>
    <tr>
      <td>Finish: </td>
      <td>{{customer.finish}}</td>
    </tr>
  </table>
</div>
